<!Doctype html>
<html lang="en" ng-app="whiteflag">
<head>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="../assets/scripts/optionsController.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Righteous|Itim' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../views/stylesheet.css">
</head>
    <body class="optionsBody">

        <header class="mainH">
            <div class="mainName">White Flag</div>
            <a class="mainA" href="/logout">sign out</a>
        </header>

        <div class="options" ng-controller="optionsController">
            <div class="optionsFlag">
                <div ng-hide="divSlow" class="slowBar">{{colorChoice}}</div>
                <div ng-hide="divConnect" class="connectBar"></div>
                <div ng-hide="divRepeat" class="repeatBar"></div>
                <div ng-hide="divLost" class="lostBar"></div>
                <div ng-hide="divBreak" class="breakBar"></div>
                <div ng-hide="divGood" class="goodBar"></div>
            </div>

            <div class="optionsButtons">
                <button ng-click="countSlow()" class="slow">slow</button>
                <button ng-click="countConnect()" class="connect">connect</button>
                <button ng-click="countRepeat()" class="repeat">repeat</button>
                <button ng-click="countLost()" class="lost">lost</button>
                <button ng-click="countBreak()"  class="break">break</button>
                <button ng-click="countGood()" class="good">good</button>
            </div>

            <button ng-click="clearColor()" class="clear">clear</button>

        </div>
</body>
</html>
